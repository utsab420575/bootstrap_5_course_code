<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css" rel="stylesheet">



    <style>
        /* Custom hover effect for dropdown items */
        .dropdown-item:hover {

            background-color: rgba(255 , 255, 255, 1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dropdown-item:focus {
            background-color: #218838;
            color: #fff;
        }

        .dropdown-item i {
            margin-right: 0.5rem; /* Add spacing between icons and text */
            vertical-align: middle; /* Align icons with text */
        }

        .dropdown-item .badge {
            font-size: 0.75rem; /* Smaller badge size for consistency */
        }

        .dropdown-divider {
            border-color: rgba(255, 255, 255, 0.2); /* Divider color to match the dropdown */
        }
    </style>

</head>
<body>
<!--when navbar expand from collapse;here we mention when screen is small(>=576px) than expand->all menu showing -->
<nav class="navbar sticky-top navbar-expand-sm bg-primary-subtle ">
<!--    navbar screening like container/container-fluid-->
    <div class="container-fluid">
<!--        left icon like image with icon-->
        <a class="navbar-brand" href="#">
            <img class="mt-0" src="public/image/app-store.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
        </a>
        <!--        when collapse in extra small screen(<576px) than  this button showing-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--   collapse work for small screen size(<576px;)-->
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">

            <!--   for navbar in left         <ul class="navbar-nav m-auto m-md-0 me-md-auto mb-2 mb-md-0 gap-1 gap-md-4">-->

            <!-- navbar in right  write regarding to your need ; make navbar responsive-->
            <!--
            m-auto: for Small screens (< md): <ul> place in center
            m-md-0: clear all margin; Overrides the m-auto class starting from the medium (md) breakpoint (â‰¥ 768px), removing all margins.
            ms-md-auto: Applies a left align from the medium (md) breakpoint(>=768px),
            ms-md-auto: Applies a left align from the medium (md) breakpoint(>=768px),
            mb-2 : margin bottom for all screen size (here : for small screen(>=576px and <768px))
            mb-md-0 : for md screen(>=768px) margin bottom 0
            gap-1 : for all screen (here : for small screen(>=576px and <768px))
            gap-md-4 : for md screen(>=768px) gap-4-->

            <ul class="navbar-nav m-auto m-sm-0 ms-sm-auto mb-2 mb-md-0 gap-1 gap-sm-4">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end bg-light">
                        <!-- Menu Items -->
                        <li>
                            <a class="dropdown-item text-dark" href="#">
                                <i class="ri-user-line align-middle me-1"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item text-dark" href="#">
                                <i class="ri-wallet-2-line align-middle me-1"></i> My Wallet
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item text-dark d-block" href="#">
                                <span class="badge bg-success float-end mt-1">11</span>
                                <i class="ri-settings-2-line align-middle me-1"></i> Settings
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item text-dark" href="#">
                                <i class="ri-lock-unlock-line align-middle me-1"></i> Lock screen
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider bg-light">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#">
                                <i class="ri-shut-down-line align-middle me-1 text-danger"></i> Logout
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>

        </div>
    </div>
</nav>





<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
